<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
    <input type="text" id="mensagemInput">
    <button onclick="enviarMensagem()">Enviar</button>

    <ul id="mensagensLista"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var socket = new WebSocket("ws://localhost:8080/chat");
        var stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            stompClient.subscribe("/topic/messages", function(message) {
                mostrarMensagem(JSON.parse(message.body));
            });
        });

        function enviarMensagem() {
            var conteudo = document.getElementById("mensagemInput").value;
            var mensagem = { conteudo: conteudo };
            stompClient.send("/app/chat", {}, JSON.stringify(mensagem));
        }

        function mostrarMensagem(mensagem) {
            var itemLista = document.createElement("li");
            itemLista.appendChild(document.createTextNode(mensagem.conteudo));
            document.getElementById("mensagensLista").appendChild(itemLista);
        }
    </script>
</body>
</html>
